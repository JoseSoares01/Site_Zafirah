<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafirah Aromas</title>
    <link rel="stylesheet" href="/Styles/styles_index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background"></div>
    <div class="background-texture"></div>
    
    <header>
        <div class="navbar">
            <button class="name-btn">Home</button>
            <div class="nav-buttons">
                <button>Sobre</button>
                <button>Produtos</button>
                <div class="dropdown">
                    <button class="dropbtn">Perfumes</button>
                    <div class="dropdown-content">
                        <a href="#">Árabes</a>
                        <a href="#">Nacionais</a>
                    </div>
                </div>
                <button>Contacto</button>
                <button class="search-btn"><img src="/imagens/button-search.png" alt="Buscar"></button>
            </div>
        </div>
    </header>

    <section class="carousel">
        <h2 class="categories__title">Catalogo Zafirah</h2>
        <div class="carousel__container">
            <!-- Carousel Items -->
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://encurtador.com.br/LUGPu" alt="people" />
                <div class="carousel-item__details">
                    <div class="controls">
                        <span class="fas fa-play-circle"></span>
                        <span class="fas fa-plus-circle"></span>
                    </div>
                    <h5 class="carousel-item__details--title">Lattaf</h5>
                    <h6 class="carousel-item__details--subtitle">Date and Duration</h6>
                </div>
            </div>
            <!-- Continue with other carousel items as in your original code -->
        </div>
    </section>

    <!-- Contêiner extra para a barra de rolagem -->
    <div class="scrollbar-container">
        <div class="carousel__scrollbar">
            <!-- Elemento vazio para ativar a barra de rolagem -->
        </div>
    </div>

    <footer>
        <div class="footer-bar">
            <a href="https://www.facebook.com" target="_blank" class="social-btn" id="facebook">Facebook</a>
            <a href="https://www.instagram.com" target="_blank" class="social-btn" id="instagram">Instagram</a>
            <!-- Novos botões de redes sociais -->
            <a href="https://twitter.com" target="_blank" class="social-btn" id="twitter">Twitter</a>
            <a href="https://github.com" target="_blank" class="social-btn" id="github">GitHub</a>
            <a href="https://www.youtube.com" target="_blank" class="social-btn" id="youtube">YouTube</a>
        </div>
    </footer>

    <script src="/funções/javascript.js"></script>
</body>
</html>
